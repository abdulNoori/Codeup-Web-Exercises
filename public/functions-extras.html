<!DOCTYPE html>
<html>
	<head>
		<title>Functions Extras</title>
	</head>
	<body>
		<script>

			"use strict";

			

			function log(logged) {
				console.log(logged);
			}

			var result = log("meows");

			console.log(result);

			function identity(logged2) {
			
				return logged2; 
			}
			var result = identity("farts");
			console.log(result);

			function getRandomIntBetween(min, max) {
				return (Math.floor(Math.random() * (max - min)) + min) 
			}
			console.log(getRandomIntBetween(20, 100)); 

			function isNumeric(input) {

				return !isNaN(input);
			}
			
			console.log(isNumeric("pineapple"));

			function add(a, b) {
				return ( a + b );
			}
			var result = add(2, 3)
			console.log(result);

			function subtract(a, b) {
				return ( a - b );
			}
			var subr = subtract(5, 3);
			console.log(subr);

			function multiply(a, b) {
				return ( a * b );
			}
			var mult = multiply(7, 8);
			console.log(mult);

			function divide(a, b) {
				return ( a / b );
			}
			var divi = divide(89, 89);
			console.log(divi);

			function square(a) {
				return multiply(a, a);
			}
			var sqr = square(7);
			console.log(sqr);

			function sumOfSquares(a, b) {
				return add((multiply(a, a)), multiply(b, b));
			}
			var ss = sumOfSquares (7, 9);
			console.log(ss);





		</script>

	</body>
</html>
